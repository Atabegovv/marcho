<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>marcho</title>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header-wrapper">
        <a class="logo" href="#">
          <img src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-list__item"><a class="menu-list__link" href="#">HOME</a></li>
            <li class="menu-list__item"><a class="menu-list__link" href="#">SHOP</a></li>
            <li class="menu-list__item"><a class="menu-list__link" href="#">PAGE</a></li>
            <li class="menu-list__item"><a class="menu-list__link" href="#">BLOG</a></li>
            <li class="menu-list__item"><a class="menu-list__link" href="#">CONTACT</a></li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link" href="#">
            <img src="images/svg/user.svg" alt="user icon">
          </a>
          <a class="user-nav__link" href="#">
            <img src="images/svg/search.svg" alt="search icon">
          </a>
          <a class="user-nav__link" href="#">
            <img src="images/svg/heart.svg" alt="heart icon">
            <p class="user-nav__num">3</p>
          </a>
          <a class="user-nav__link" href="#">
            <img src="images/svg/shop-cart.svg" alt="shop-cart icon">
            <p class="user-nav__num">7</p>
          </a>
        </div>
      </div>
    </div>
  </header>

  
  

    
  <script src="js/scripts.min.js"></script>
</body>
</html>
